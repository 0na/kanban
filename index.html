<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kanban board</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="board" class="board">
            <h1>Kanban board</h1>
            <button class="create-column">Add a new status</button>
            <div class="column-container"></div>

        </div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
      <h4 class="column-title">{{ name }}</h4>
      <ul id="{{ id }}" class="column-card-list"></ul>
      <button class="btn-delete">x</button>
      <button class="btn add-card">Add a card</button>
    </div>
  </script>
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
      <p class="card-description">{{ description }}</p>
      <button class="btn  btn-delete card-delete">x</button>
    </div
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="js/Column.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/App.js"></script>



</body>

</html>
